# You have to change this based on your monitor
monitor=HDMI-A-1,3840x2160@60,0x0,1
# Status bar :)
exec-once=waybar
# Notification
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/Wallpaper.png -m fill
# For Corsair
exec-once=ckb-next -b

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

input {
  kb_layout=no
  natural_scroll=1
  repeat_rate=50
  repeat_delay=250
}

gestures {
  workspace_swipe=true
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor
    gaps_in=0
    gaps_out=0
    border_size=0
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=0
    drop_shadow=false
    shadow_range=0
    col.shadow=0xff22cccb #22CCCB
    col.shadow_inactive=0x00000000
    blur {
    size=4
    passes=3
    noise=0.06
    }
}

# Blur for waybar and notifications
blurls=waybar
blurls=notifications

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    no_gaps_when_only = true
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
  vrr = 1
  hide_cursor_on_touch = true
}

plugin {
    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}

